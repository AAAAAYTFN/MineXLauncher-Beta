<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Launcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .launcher {
            background-color: #333;
            width: calc(100% - 60px); /* Adjusted width */
            max-width: 1000px; /* Maximum width */
            height: 600px; /* Adjusted height */
            display: flex;
            border-radius: 8px;
            overflow: hidden;
            border: 30px solid #2d2d2d; /* Border around the launcher */
        }
        .sidebar {
            background-color: #212121;
            width: 250px; /* Adjusted width */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h2 {
            color: #4CAF50;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .sidebar li {
            margin: 10px 0;
            text-align: center;
            display: flex; /* Ensure items are flex items */
            align-items: center; /* Center items vertically */
        }
        .sidebar li a {
            color: #fff;
            text-decoration: none;
            display: flex; /* Ensure items are flex items */
            align-items: center; /* Center items vertically */
        }
        .sidebar li.highlighted a {
            color: #4CAF50; /* Highlighted color */
            font-weight: bold; /* Bold text for highlight */
        }
        .sidebar li i {
            margin-right: 10px; /* Space between icon and text */
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-right: 30px; /* Adjusted padding */
        }
        .main-content img {
            max-width: 100%;
            border-radius: 8px;
        }
        .play-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .play-section select, .play-section button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }
        .play-section button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center; /* Center icon vertically */
        }
        .play-section button:hover {
            background-color: #45a049;
        }
        .icon {
            margin-right: 5px; /* Space between icon and text */
        }
    </style>
</head>
<body>
    <div class="launcher">
        <div class="sidebar">
            <h2>EaglerXLauncher</h2>
            <ul>
                <li class="highlighted"><a href="index.html"><i class="fas fa-gamepad icon"></i> Eaglercraft</a></li>
                <li><a href="releases.html"><i class="fas fa-newspaper icon"></i> Releases</a></li>

                <li><a href="serverlist.html"><i class="fas fa-list icon"></i> Serverlist</a></li>

                <li><a href="#"><i class="fas fa-cog icon"></i> Settings</a></li>
            </ul>
        </div>
        <div class="main-content">
            <img src="resources/mainpage.png" alt="Eaglercraft Image">
            <div class="play-section">
                <select id="version-select">
                    <option value="u32_build/index.html">EaglercraftX 1.8 U32</option>
                    <option value="eagler19/index.html">EaglercraftL 1.9 BETA</option>
                    <option value="eagler15_web/index.html">Eaglercraft 1.5</option>
                    <option value="eaglerb13_web/index.html">Minecraft Beta 1.3</option>
                    <!-- Add more versions as needed -->
                </select>
                <button onclick="playGame()"><i class="fas fa-play icon"></i> Play</button>
            </div>
        </div>
    </div>
    <script>
        function playGame() {
            const selectedVersion = document.getElementById('version-select').value;
            window.location.href = selectedVersion;
        }
    </script>
</body>
</html>
