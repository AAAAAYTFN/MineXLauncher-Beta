<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Launcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js?v=2" defer></script>

</head>
<body>
    <div class="launcher">
        <div class="sidebar">
            <h2>EaglerXLauncher</h2>
            <ul>
                <li class="highlighted"><a href="index.html"><i class="fas fa-gamepad icon"></i> Eaglercraft</a></li>
                <li><a href="releases.html"><i class="fas fa-newspaper icon"></i> Releases</a></li>

                <li><a href="serverlist.html"><i class="fas fa-list icon"></i> Serverlist</a></li>

                <li><a href="#"><i class="fas fa-cog icon"></i> Settings</a></li>
            </ul>
        </div>
        <div class="main-content">
            <img src="resources/mainpage.png" alt="Eaglercraft Image">
            <div class="play-section">
                <select id="version-select">
                    <option value="u32_build/index.html">EaglercraftX 1.8 U32</option>
                    <option value="eagler19/index.html">EaglercraftL 1.9 BETA</option>
                    <option value="eagler15_web/index.html">Eaglercraft 1.5</option>
                    <option value="eaglerb13_web/index.html">Minecraft Beta 1.3</option>
                    <!-- Add more versions as needed -->
                </select>
                <button onclick="playGame()"><i class="fas fa-play icon"></i> Play</button>
            </div>
        </div>
    </div>
    <script>
        function playGame() {
            const selectedVersion = document.getElementById('version-select').value;
            window.location.href = selectedVersion;
        }
    </script>
</body>
</html>
